<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="style.css" type="text/css">
            <meta charset="UTF-8">
        </head>
        
        <body>
            <div class="header">
                <div class="header-top">
                    <div class="logo">

                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#">Log-in</a></li>
                            <li><a href="#">Buy</a></li>
                            <li><a href="#">Premium</a></li>
                        </ul>
                    </div>
                </div>

                <div class="header-content">
                    <div class="container-left">
                        
                        <h2>Welcome To The Battlefield</h2>
                        <p>Engage in the Battlefield with various new maps, weapons and new gamemodes !</p>
                        <button class="buy">Buy Now</button>
                        
                    </div>

                    <div class="container-right">
                        
                    </div>
                </div>
            </div>

            <div class="main">
                <div class="classe assault">
                    <div class="image assault">
                        <img src="image/Assault2.png">
                    </div>
                    <p>Assault</p>
                </div>

                <div class="classe ingenieur">
                    <div class="image ingenieur">
                        <img src="image/Eng2.png">
                    </div>
                    <p>Enginieer</p>
                    
                </div>

                <div class="classe support">
                    <div class="image support">
                        <img src="image/Soutien2.png">
                    </div>
                    <p>Support</p>
                </div>

                <div class="classe sniper">
                    <div class="image sniper">
                        <img src="image/Eclaireur2.png">

                    </div>
                    <p>Recon</p>
                </div>
            </div>

            <div class="maps">
                <div class="map top">
                    <div class="sieg">
                        <span class="p"><p>Siege of shanghai</p></span>
                    </div>
                    <div class="lockeroom">
                        <span class="p"><p>Operation Lockeroom</p></span>
                    </div>
                </div>

                <div class="map second">
                    <div class="golmud">
                        <span class="p"><p>Golmud Railway</p></span>
                    </div>
                    <div class="metro">
                        <span class="p"><p>Operation Metro</p></span>
                    </div>
                </div>
            </div>

            <div class="weapon">
                <div class="title">
                    Weapons
                </div>
                <div class="list">
                    <div class="arme aek">
                        AEK-971
                        <div class="img aek">

                        </div>
                    </div>

                    <div class="arme m4">
                        M416 
                        <div class="img m4">

                        </div>   
                    </div>

                    <div class="arme scar">
                        SCAR-H
                        <div class="img scar">

                        </div>
                    </div>

                    <div class="arme ak">
                        AK-12
                        <div class="img ak">

                        </div>
                    </div>

                    <div class="arme L9">
                        L96A1
                        <div class="img L9"></div>
                    </div>

                    <div class="arme gol">
                        GOL-MAGNUM
                        <div class="img gol">
                            
                        </div>
                    </div>
                    
                </div>
            </div>
